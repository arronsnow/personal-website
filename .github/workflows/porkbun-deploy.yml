name: Build and deploy to Porkbun

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy dist to porkbun-deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: porkbun-deploy
          folder: dist
          clean: true
